<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>每日任務</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.9/jquery.fullPage.min.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <style>
          /*
       * Globals
       */

      /* Links */
      a,
      a:focus,
      a:hover {
        color: #fff;
      }

      /* Custom default button */
      .btn-default,
      .btn-default:hover,
      .btn-default:focus {
        color: #333;
        text-shadow: none; /* Prevent inheritence from `body` */
        background-color: #fff;
        border: 1px solid #fff;        
      }
      button:focus {outline:0 !important;}


      /*
       * Base structure
       */

      html,
      body {
        height: 100%;
        background-color: #252830;
      }
      body {
        color: #fff;
        text-align: center;
        text-shadow: 0 1px 3px rgba(0,0,0,.5);
        font-family:'microsoft jhenghei', sans-serif;
      }

      .progress-button {width: 100%; height: 100%;background-color: #252830;}
      .progress-button[disabled], .progress-button[disabled].state-loading {font-size:0; }
      .progress-button .content::before, .progress-button .content::after  {color: #0e7138; }
      .progress-button .progress {background: #000; }
      .progress-button .progress-inner {background: #000; }

      .title{
        position:absolute;
        width:100%;
        text-align:center;
        z-index: 2;
        color: #888;
        font-size:3em;
        font-family:'microsoft jhenghei', sans-serif;
        font-weight:normal;
      }
      .start{
        width:250px;height:250px;
        border-radius:100%;
        line-height:240px;
        text-align:center;
        margin-top:40%;
        font-size:5em;
        background:none;color:#1BC98E;border:1px dotted #1BC98E;
      }
      .fp-tableCell{position:relative;}
      .star{
        position:absolute;bottom:20px;width:100%;z-index: 2;
        font-size:20px;text-align:center;color:#F9E935;
      }
      .leg{
        height: 80%;
        position: absolute;
        width: 100%;
        bottom: 0;
      }
      .leg .col-xs-6{
        height:30%;
        -webkit-transition: all 2s;        
        -moz-transition: all 2s;
      }
      .legbtn{
        border-radius:100%;
        background:#000;
        width:100px;height:100px;line-height:80px;
        border-top:1px solid #777;
        letter-spacing:2px;
      }
      .done{background:#252830;border:0;display:none;}
      .done .glyphicon-star{display:block !important;}
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

 


<div id="fullpage">
    <div class="section intro">
      <h1 class="title">每日任務</h1>
      <a href="#" class="btn btn-default start">開始</a>
    </div>
    <div class="section item1">
      <h2 class="title">核心肌群</h2>
      <div class="star"><span class="glyphicon glyphicon-star" style="display:none"></span></div>
      <button class="progress-button" data-style="fill" data-vertical>開始</button>
    </div>
    <div class="section item2">
      <h2 class="title">核心肌群+手</h2>
      <div class="star"><span class="glyphicon glyphicon-star" style="display:none"></span></div>
      <button class="progress-button" data-style="fill" data-vertical>開始</button>
    </div>
    <div class="section">
      <h2 class="title">臀</h2>
    </div>
    <div class="section">
      <h2 class="title">腿</h2>
      <div class="row leg">
        <div class="col-xs-6">
          <button class="btn legbtn">左1</button>
        </div>
        <div class="col-xs-6">
          <button class="btn legbtn">右1</button>
        </div>
        <div class="col-xs-6">
          <button class="btn legbtn">左2</button>
        </div>
        <div class="col-xs-6">
          <button class="btn legbtn">右2</button>
        </div>
        <div class="col-xs-6">
          <button class="btn legbtn">左3</button>
        </div>
        <div class="col-xs-6">
          <button class="btn legbtn">右3</button>
        </div>      
      </div>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/modernizr.custom.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.9/vendors/jquery.easings.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.9/vendors/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.9/jquery.fullPage.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
    <script src="js/classie.js"></script>
    <script src="js/progressButton.js"></script>
    
    <script>
      $(function() {
          $('#fullpage').fullpage();
      });
      [].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
        new ProgressButton( bttn, {
          callback : function( instance ) {
            var progress = 0,
              interval = setInterval( function() {
                progress = Math.min( progress + Math.random() * 0.1, 10 );
                instance._setProgress( progress );

                if( progress === 1 ) {
                  instance._stop(1);
                  clearInterval( interval );
                }
              }, 1200 );
          }
        } );
      } );
      $('.start').click(function(){
        $.fn.fullpage.moveTo(2);
      });
      $('.progress-button').click(function(){
        $(this).parent().find('.glyphicon-star').eq(0).delay(60000).fadeIn().clone().appendTo('.star');
        $('.body').delay(100).queue(function() { navigator.vibrate(1000).dequeue(); });
      });
      $('.legbtn').click(function(){
        $(this).parent().fadeOut(5000);
      });      
    </script>
  </body>
</html>
